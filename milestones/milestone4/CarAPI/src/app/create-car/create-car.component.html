<p>create-car works!</p>
<div align="center" style="margin-left: 30%; margin-right:30%" *ngIf="!wasSubmitted">
	<form (ngSubmit)="onSubmit()" #createForm="ngForm">
		<div class="form-group">
		  <label for="make">Make</label>
		  <input id="make" type="text" class="form-control" aria-describedby="helpMake" placeholder="Car Make" required [(ngModel)]="car.make" name="make">
		</div>
		<div class="form-group">
			<label for="model">Model</label>
			<input id="model" type="text" class="form-control" aria-describedby="helpModel" placeholder="Car Model" required [(ngModel)]="car.model" name="model">
		  </div>
		<div class="form-group">
			<label for="year">Year</label>
			<input id="year" type="text" class="form-control" aria-describedby="helpYear" placeholder="Year" required [(ngModel)]="car.year" name="year">
		</div>
        <div class="form-group">
			<label for="color">Color</label>
			<input id="color" type="text" class="form-control" aria-describedby="helpColor" placeholder="Color" required [(ngModel)]="car.color" name="color">
		</div>
		<div class="form-group">
			<label for="image">Image Filename</label>
			<input id="image" type="text" class="form-control" aria-describedby="helpImage" placeholder="Image path" [(ngModel)]="car.image" name="image">
		</div>
		<br>
		<button type="submit" class="btn btn-primary">Submit</button>
	  </form>
	</div>
  <div  *ngIf="wasSubmitted">
	Car was added successfully.
  </div>
